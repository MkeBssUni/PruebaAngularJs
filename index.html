    <div ng-init="pensamientos=[];" class="container text-center">
        <div class="row mt-5">
            <div class="col">
                <h1>Pensamientos con AngularJs</h1>
                <p class="form-label" for="nuevoPensamiento">
                    ¿En qué piensas?
                </p>
                <input type="text" ng-model="nuevoPensamiento" class="form-control" id="nuevoPensamiento" />
                <button type="submit" class="btn btn-success mt-2" ng-click="pensamientos.push(nuevoPensamiento); nuevoPensamiento='';"
                title="Agregar nuevo pensamiento"
                >Agregar</button>
            </div>
            <div class="col">
                <h2 >Pensamientos que has tenido</h2>
                <ul class="list-group mt-2">
                    <li class="list-group-item d-flex justify-content-between align-items-center active">
                        Tus pensamientos
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="nuevoPensamiento in pensamientos" ng-init="paso = $index">
                        {{nuevoPensamiento}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
