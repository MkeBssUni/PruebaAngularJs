<!DOCTYPE html>
<html lang="es" ng-app="Formulario">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Angular js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller.js"></script>
</head>
<body ng-controller="formController" class="container mt-5">
    <form action="/" method="post">

        <div class="row">
            <div class="col-md-6">
                <label for="nombre">Bienvenido {{dataUser.name}} {{dataUser.lastname}} </label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" ng-model="dataUser.name" >
            </div>
            <div class="col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" ng-model="dataUser.lastname" >
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico" ng-model="dataUser.email">
            </div>
            <div class="col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su teléfono" ng-model="dataUser.phone">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" ng-model="dataUser.msj" ></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" ng-click='saveUser();' >Enviar</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
